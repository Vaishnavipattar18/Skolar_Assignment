<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Grid Layout</title>
    <link rel="stylesheet" href="assignment8.css">
</head>
<body>
    <section class="advanced-grid">
        <h1>Advanced Grid Layout</h1>
        <div class="container">
            <div class="header">Grid Example</div>
            <div class="sidebar">Sidebar</div>
            <div class="main-content">
                <p>Main Content</p>
                <!-- Nested grid inside the main content area -->
                <div class="nested-grid">
                    <div class="nested-item item1">Nested Item 1</div>
                    <div class="nested-item item2">Nested Item 2</div>
                    <div class="nested-item item3">Nested Item 3</div>
                    <div class="nested-item item4">Nested Item 4</div>
                </div>
            </div>
            <div class="footer">Footer</div>
        </div>
    </section>
</body>
</html>
