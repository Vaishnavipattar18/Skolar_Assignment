<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Basics</title>
    <link rel="stylesheet" href="assignment5.css">
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <h1>Flexbox Basics</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <!-- Flexbox Row Layout -->
        <section id="row-layout" class="flex-section">
            <h2>Row Layout (Items in a Row)</h2>
            <div class="flex-container row">
                <div class="box">Item 1</div>
                <div class="box">Item 2</div>
                <div class="box">Item 3</div>
            </div>
        </section>

        <!-- Centered Layout -->
        <section id="center-layout" class="flex-section">
            <h2>Centered Items</h2>
            <div class="flex-container center">
                <div class="box">Item 1</div>
                <div class="box">Item 2</div>
                <div class="box">Item 3</div>
            </div>
        </section>

        <!-- Space Between Items -->
        <section id="space-between-layout" class="flex-section">
            <h2>Space Between Items</h2>
            <div class="flex-container space-between">
                <div class="box">Item 1</div>
                <div class="box">Item 2</div>
                <div class="box">Item 3</div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 Flexbox Basics. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
