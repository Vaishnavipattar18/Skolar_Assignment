<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Z-Index Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }

        .container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
            border: 2px solid #333;
            background-color: #fff;
        }

        .box {
            position: absolute;
            width: 100px;
            height: 100px;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
        }

        .box1 { background-color: #FF5722; z-index: 1; top: 50px; left: 50px; }
        .box2 { background-color: #2196F3; z-index: 3; top: 20px; left: 20px; }
        .box3 { background-color: #4CAF50; z-index: 2; top: 100px; left: 100px; }
        .box4 { background-color: #9C27B0; z-index: 0; top: 80px; left: 80px; }
    </style>
</head>
<body>

    <h1>Z-Index Demonstration</h1>

    <div class="container">
        <div class="box box1">Box 1</div>
        <div class="box box2">Box 2</div>
        <div class="box box3">Box 3</div>
        <div class="box box4">Box 4</div>
    </div>

    <p>Adjust the z-index values in the CSS to see how the stacking order changes.</p>

</body>
</html>
